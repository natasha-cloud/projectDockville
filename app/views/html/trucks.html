    <body>
        
       <div class="ct-wrapper">
        <h1>Trucks</h1>
        <form>

          <label for="firstname">Firstname:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="lastname" name="lastname">

          <label for="lastname">Lastname:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="lastname" name="lastname">

          <label for="phone">Phone Number:
            <span class="required-field">*</span>
          </label>
          <input type="tel" id="phone" name = "phone" placeholder="+256">

          <label for="nin">NIN:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="nin">

          <label for="gender">Gender:
            <span class="required-field">*</span>
          </label>
                <select id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="arrival-time">Time  (12-hour format):
                  <span class="required-field">*</span>
                </label>
                <input type="time" id="time" name="a-time">
                
                <label for="date">Date:
                  <span class="required-field">*</span>
                </label>
                <input type="date" id="date" name="date" step="1" pattern="[0-9]{2}:[0-9]{2} [A-Za-z]{2}" required>
          
          <!-- <label for="date">Date:
            <span class="required-field">*</span>
          </label>
          <input type="text" class="form-control" placeholder="Enter date of birth" id="d_o_b" required onkeypress="return false;" /> -->
            
          <label for="numberPlate">Number Plate:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="NumberPlate" name="numberPlate">

          <label for="Model"> Model:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="modelType" name="modelType">
      
          <label for="service">Select Duration:</label>
          <select id="service" name="service" onchange="calculateAmount()">
            <option value="">Select Duration</option>
            <option value="Day">Day ugx3000</option>
            <option value="Night">Night ugx5000</option>
            <option value="Less than 3hours 2000">Less than 3hours 2000</option>
          </select>
           <button type="button">Submit</button>
