<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../images/logo.png" alt="logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li> -->

          <li class="nav-item active">
            <a class="nav-link" href="../html/services.html">Back</a>

        </ul>
      </div>
      <div class="right-side">
        <button class="btn btn-primary" onclick="logout()">Log Out</button>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </nav>

  <body>
    <div class="ct-wrapper">
      <h1>Car Tyre Clinic</h1>
      <form>

        <label for="firstname">Firstname:
          <span class="required-field">*</span>
        </label>
        <input type="text" id="lastname" name="lastname">

        <label for="lastname">Lastname:
          <span class="required-field">*</span>
        </label>
        <input type="text" id="lastname" name="lastname">

        <label for="phone">Phone Number:
          <span class="required-field">*</span>
        </label>
        <input type="tel" id="phone" name="phone" placeholder="+256">

        <label for="nin">NIN:
          <span class="required-field">*</span>
        </label>
        <input type="text" id="nin">

        <label for="gender">Gender:
            <span class="required-field">*</span>
          </label>
                <select id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
      <!-- time -->
        <label for="arrival-time">Time (12-hour format):
          <span class="required-field">*</span>
        </label>
        <input type="time" id="time" name="a-time">
        <label for="date">Date:
          <span class="required-field">*</span>
        </label>
        <input type="date" id="date" name="a-time" step="1" pattern="[0-9]{2}:[0-9]{2} [A-Za-z]{2}" required>
        <!-- numberplate -->
          <label for="numberPlate">Number Plate:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="numberPlate" name="numberPlate">

          <label for="Model"> Car Model:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="modelType" name="modelType">

          <label for="service">Select Service:</label>
          <select id="service" name="service" onchange="calculateAmount()">
            <option value="">Select a Service</option>
            <option value="tirePressure">Tire Pressure ugx500</option>
            <option value="punctureFixing">Puncture Fixing ugx5000</option>
            <option value="valves">Valves ugx5000</option>
          </select>
           <button type="button">Submit</button>

        </form>
       </div>
    <footer>
        Copyright  &copy; Tindyebwa-2023.
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
