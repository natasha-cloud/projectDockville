       <div class="ct-wrapper">
        <h1>Battery-Section</h1>
        <form id="BatteryForm" name="Battery-section" method="POST" action="/views/html/batterysection.html">

          <label for="firstname">Firstname:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="lastname" name="lastname">

          <label for="lastname">Lastname:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="lastname" name="lastname">

          <label for="phone">Phone Number:
            <span class="required-field">*</span>
          </label>
          <input type="tel" id="phone" name = "phone" placeholder="+256">

          <label for="nin">NIN:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="nin">

          <!-- <label for="gender">Gender:
            <span class="required-field">*</span>
          </label> -->
                <!-- <select id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> -->
                <!-- time -->
          <label for="arrival-time">Time  (12-hour format):
            <span class="required-field">*</span>
          </label>
          <input type="time" id="time" name="a-time">
          <!-- Date -->
          <label for="date">Date:
            <span class="required-field">*</span>
          </label>
          <input type="date" id="date" name="a-time" step="1" pattern="[0-9]{2}:[0-9]{2} [A-Za-z]{2}" required>
          <!-- numberplate -->
          <label for="numberPlate">NumberPlate:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="numberPlate" name="numberPlate">

          <!-- <label for="battery"> Battery:
            <span class="required-field">*</span>
          </label>
          <input type="text" id="batterySize" name="batterySize"> -->
      
          <label for="service">Battery size:</label>
          <select id="battery">
            <option value="" disabled selected>Battery Guide</option>
            <option value="1">Battery N70Z (Taxis)</option>
            <option value="2">Battery N200 (Buses)</option>
            <option value="3">Battery NS40 (Vitz)</option>
            <option value="4">Battery N70 (Pick Ups)</option>
            <option value="5">Battery N50Z (trucks)</option>
            <option value="6">Battery NS60 (Raum, Spacio, Premio and Fielder)</option>
            <option value="7">Battery N50Z (Mark II)</option>
          </select>
         
           <button type="button">Submit</button>

        </form>
